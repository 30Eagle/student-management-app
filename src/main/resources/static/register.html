<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduManage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>EduManage</h2>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link active">Register</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join our educational platform</p>
                </div>

                <!-- Registration Type Toggle -->
                <div class="toggle-container">
                    <button class="toggle-btn active" onclick="showRegisterForm('teacher')">Register as Teacher</button>
                    <button class="toggle-btn" onclick="showRegisterForm('student')">Register as Student</button>
                </div>

                <!-- Alert Messages -->
                <div id="alert-container"></div>

                <!-- Teacher Registration Form -->
                <div id="teacher-register" class="login-form active">
                    <form id="teacher-register-form">
                        <div class="form-group">
                            <label for="teacher-reg-name">Teacher Name</label>
                            <input type="text" id="teacher-reg-name" name="teacherName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="teacher-reg-password">Password</label>
                            <input type="password" id="teacher-reg-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Create Teacher Account</button>
                    </form>
                </div>

                <!-- Student Registration Form -->
                <div id="student-register" class="login-form">
                    <form id="student-register-form">
                        <div class="form-group">
                            <label for="student-reg-name">Student Name</label>
                            <input type="text" id="student-reg-name" name="studentName" required>
                        </div>
                       
                        <div class="form-group">
                            <label for="student-reg-password">Password</label>
                            <input type="password" id="student-reg-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Create Student Account</button>
                    </form>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 EduManage. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
